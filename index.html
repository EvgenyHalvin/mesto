<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Место</title>
</head>
<script src="scripts/cards.js"></script>
<script src="scripts/popup.js" defer></script>

<body>
    <div class="page">
        <header class="header">
            <a href="#" class="header__logo" target="_self"></a>
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__avatar"></div>
                <div class="profile__profile-into">
                    <div class="profile__wrap">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>

            <section class="elements"></section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>

    <div class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close-icon"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form name="popupForm" class="popup__form">
                <input type="text" name="username" class="popup__field popup__field_type_name" placeholder="Имя"
                    required>
                <input type="text" name="profession" class="popup__field popup__field_type_description"
                    placeholder="О себе" required>
                <button type="submit" name="save" class="popup__submit-button">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_add-card">
        <div class="popup__container">
            <button type="button" class="popup__close-icon popup__close-icon_add-card"></button>
            <h3 class="popup__title">Новое место</h3>
            <form name="popupForm" class="popup__form popup__form_add-card">
                <input type="text" name="place" class="popup__field popup__field_type_place" placeholder="Название"
                    required>
                <input type="text" name="link" class="popup__field popup__field_type_link-to-img"
                    placeholder="Ссылка на картинку" required>
                <button type="submit" name="save" class="popup__submit-button">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="show-image">
        <div class="show-image__container">
            <button type="button" class="popup__close-icon popup__close-icon_close-image"></button>
            <img src="someimage.jpg" alt="" class="show-image__full-size">
            <p class="show-image__description"></p>
        </div>
    </div>
</body>

<template id="card">
    <div class="element">
        <button class="element__remove"></button>
        <img src="someimage.jpg" class="element__image" alt="" />
        <div class="element__description">
            <h2 class="element__name"></h2>
            <button type="button" class="element__like"></button>
        </div>
    </div>
</template>

</html>
