<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="pages/index.css" />
        <title>Место</title>
    </head>
    <body>
        <div class="page">
            <header class="header">
                <a href="#" class="header__logo" target="_self"></a>
            </header>

            <main class="content">
                <section class="profile">
                    <div class="profile__avatar"></div>
                    <div class="profile__profile-into">
                        <div class="profile__wrap">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit-button"></button>
                        </div>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                    <button type="button" class="profile__add-button"></button>
                </section>

                <section class="elements">
                    <div class="element">
                        <img src="images/spb.jpg" class="element__image" alt="Санкт-Петербург" />
                        <div class="element__description">
                            <h2 class="element__name">Санкт-Петербург</h2>
                            <button type="button" class="element__like"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img src="images/murom.jpg" class="element__image" alt="Муром" />
                        <div class="element__description">
                            <h2 class="element__name">Муром</h2>
                            <button type="button" class="element__like"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img src="images/vladivostok.jpg" class="element__image" alt="Владивосток" />
                        <div class="element__description">
                            <h2 class="element__name">Владивосток</h2>
                            <button type="button" class="element__like"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img src="images/elbrus.jpg" class="element__image" alt="Гора Эльбрус" />
                        <div class="element__description">
                            <h2 class="element__name">Гора Эльбрус</h2>
                            <button type="button" class="element__like"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img src="images/dombai.jpg" class="element__image" alt="Домбай" />
                        <div class="element__description">
                            <h2 class="element__name">Домбай</h2>
                            <button type="button" class="element__like"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img src="images/karachaevsk.jpg" class="element__image" alt="Карачаево-Черкесия" />
                        <div class="element__description">
                            <h2 class="element__name">Карачаево-Черкесия</h2>
                            <button type="button" class="element__like"></button>
                        </div>
                    </div>
                </section>
            </main>

            <footer class="footer">
                <p class="footer__copyright">© 2020 Mesto Russia</p>
            </footer>
        </div>

        <div class="popup">
            <div class="popup__container">
                <button type="button" class="popup__close-icon"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form name="popupForm" class="popup__form">
                    <input type="text" name="username" class="popup__field popup_field_name" placeholder="Имя" required>
                    <input type="text" name="profession" class="popup__field popup_field_description" placeholder="О себе" required>
                    <button type="submit" name="save" class="popup__submit-button">Сохранить</button>
                </form>
            </div>
        </div>

        <script src="scripts/popup.js"></script>
    </body>
</html>
