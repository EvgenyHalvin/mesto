<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <a href="#" class="header__logo" target="_self"></a>
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__avatar-wrap">
                    <div class="profile__avatar"></div>
                    <div class="profile__avatar-layout"></div>
                </div>
                <div class="profile__profile-into">
                    <div class="profile__wrap">
                        <h1 class="profile__name">Жданов Евгений</h1>
                        <button type="button" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__description">Познающий мир</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>

            <section class="elements"></section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>

    <div class="popup popup_type_edit">
        <div class="popup__container">
            <button type="button" class="popup__close-icon"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form name="popupForm" class="popup__form popup__form_type_edit" novalidate>
                <fieldset class="popup__set">
                    <input class="popup__field popup__field_type_name" type="text" id="userName-input" name="username"
                        placeholder="Имя" minlength="2" maxlength="40" required>
                    <span class="userName-input-error popup__field-error"></span>
                    <input class="popup__field popup__field_type_description" type="text" id="description-input"
                        name="profession" placeholder="О себе" minlength="2" maxlength="200" required>
                    <span class="description-input-error popup__field-error" disabled></span>
                    <button type="submit" name="save" class="popup__submit-button">Сохранить</button>
                </fieldset>
            </form>
        </div>
    </div>

    <div class="popup popup_type_add-card">
        <div class="popup__container">
            <button type="button" class="popup__close-icon"></button>
            <h3 class="popup__title">Новое место</h3>
            <form name="popupForm" class="popup__form popup__form_add-card" novalidate>
                <fieldset class="popup__set">
                    <input class="popup__field popup__field_type_place" type="text"
                           id="placeName-input" name="name" value=""
                           placeholder="Название" minlength="2" maxlength="30" required>
                    <span class="placeName-input-error popup__field-error"></span>
                    <input class="popup__field popup__field_type_link-to-img" type="url" 
                           id="linkPlace-input" name="link" value=""
                           placeholder="Ссылка на картинку" required>
                    <span class="linkPlace-input-error popup__field-error"></span>
                    <button type="submit" name="save" class="popup__submit-button">Сохранить</button>
                </fieldset>
            </form>
        </div>
    </div>

    <div class="popup popup_type_show-image">
        <div class="popup__container popup__container_show-image">
            <button type="button" class="popup__close-icon"></button>
            <img src="#" alt="#" class="popup__image">
            <p class="popup__title popup__title_show-image"></p>
        </div>
    </div>

    <div class="popup popup_type_confirm">
        <div class="popup__container">
            <button type="button" class="popup__close-icon"></button>
            <h3 class="popup__title popup__title_confirm">Вы уверены?</h3>
            <button type="button" name="confirm" class="popup__submit-button popup__submit-button_confirm">Да</button>
        </div>
    </div>

    <div class="popup popup_type_avatar">
        <div class="popup__container">
            <button type="button" class="popup__close-icon"></button>
            <h3 class="popup__title">Обновить аватар</h3>
            <form name="popupForm" class="popup__form popup__form_avatar" novalidate>
                <fieldset class="popup__set">
                    <input class="popup__field popup__field_type_link-to-img" type="url" 
                           id="linkAvatar-input" name="link" value=""
                           placeholder="Ссылка на картинку" required>
                    <span class="linkAvatar-input-error popup__field-error"></span>
                    <button type="submit" name="save" class="popup__submit-button">Сохранить</button>
                </fieldset>
            </form>
        </div>
    </div>

</body>

<template id="card">
    <div class="element">
        <button class="element__remove"></button>
        <img src="#" class="element__image" alt="#" />
        <div class="element__description">
            <h2 class="element__name"></h2>
            <div class="element__like-area">
                <button type="button" class="element__like"></button>
                <div class="element__like-counter"></div>
            </div>
        </div>
    </div>
</template>

</html>
